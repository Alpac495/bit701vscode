<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 구구단 출력, 구구단 숫자 입력 후 엔터를 누르면 해당 구구단을 div 태그에 출력
    
    조건 1 : "" 상태에서 엔터 클릭 시 alert("숫자를 입력");
    조건 2 : 숫자가 아닐 경우 alert("숫자만 입력"); 
    onKeypress="javascript:if(event.keyCode==13) 
    onkeyup="if(window.event.keyCode==13){test()}
    return은 반환할 값이 없을 경우 break와 같은 역할을 수행함
    break의 경우에는 for 나 switch 같은 경우에만 사용 가능함(기능제한 - )-->




    <b>구구단 숫자 입력 : </b>
    <input type="text" id="gugu" style="width: 100px;">
    <div id="result">

    </div>

    <script>
        document.getElementById("gugu").onkeyup = function (e) {
            var num = e.target.value;
            if (e.keyCode == 13) {
                console.log(num);
                if(num==""){
                    alert("빈칸을 채워주세요");
                    this.value="";
                    this.focus();
                    return;
                }

                if(isNaN(num)){
                    alert("숫자만 입력해 주세요");
                    this.value="";
                    this.focus();
                    return;
                }
                if(2>num || 9<num){
                    alert("2~9 사이의 숫자만 입력해 주세요");
                    this.value="";
                    this.focus();
                    return;
                }

                var n = `[${num}단]<br><br>`;

                for (let i = 2; i <= 9; i++) {
                    n+=`${num} x ${i} = ${num*i}<br>`;
                  
                }
                document.getElementById("result").innerHTML=n;
            }
        }




    </script>

</body>

</html>
