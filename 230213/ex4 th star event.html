<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; width: 500px;">
        <caption><b>th .star 이벤트</b></caption>
        <tr>
            <th width="100" class="star">
                <img src="../photo/moviestar/12.jpg" width="80px">
                <br>
                <b>박보검</b>
            </th>
            <td align="center" rowspan="5">
                <img src="../photo/김근육.png" width="300px" class="bigphoto">
                <br>
                <h2>박보 검~나웃겨</h2>
            </td>
        </tr>
        <tr>
            <th width="100" class="star">
                <img src="../photo/animal/C3.png" width="80px">
                <br>
                <b>신세경</b>
            </th>
        </tr>
        <tr>
            <th width="100" class="star">
                <img src="../photo/죽순.png" width="80px">
                <br>
                <b>산다라박</b>
            </th>
        </tr>
        <tr>
            <th width="100" class="star">
                <img src="../photo/용기병.png" width="80px">
                <br>
                <b>신라텐세</b>
            </th>
        </tr>
        <tr>
            <th width="100" class="star">
                <img src="../photo/자전거.png" width="80px">
                <br>
                <b>죠르노죠바나</b>
            </th>
        </tr>
    </table>

    <script>
        //img 는 태그라서 > 가 필요한듯?
        var tharr = document.querySelectorAll("th.star")

        for (var thElement of tharr) {
            thElement.onmouseover = function() {
                //querySelector 는 자신에게 소속된 속성을 찾아낼 수 있다.
                //getAttribute 는 좀 더 구체화해줄 필요성이 있다.(무능하기는)
                var smallSrc = this.querySelector("img").src;//.getAttribute 와 같다( 때때로는 아니다 src 는 일단 가능함)
                console.log(smallSrc);

                //큰사진 src 값에 위 사진 넣는다
                document.querySelector(".bigphoto").setAttribute("src", smallSrc);
                
                var starName = this.querySelector("b").innerText;
                console.log(starName);
                document.querySelector("h2").innerText = starName;
            }
            //b태그의 글자를 얻어 h2 태그로 보낸다
            //이벤트가 발생한 이미지의 부모(th)로 가 하위 태그를 찾는다

        }


    </script>
</body>
</html>
