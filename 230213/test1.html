<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- animal 의 c2 를 img 태그로
    hover 시 c4 로 사진을 교체, 커서가 빠져나가면 다시 c2로
    onmouseover, onmouseout -->
  <img src="../photo/animal/C2.png" alt="짐승맨" id="pic">
  <script>
    var pic = document.getElementById("pic");
    document.getElementById("pic").onmouseover=function(){
        this.setAttribute("src", "../photo/animal/C4.png");
    }
    document.getElementById("pic").onmouseout=function(){
        pic.setAttribute("src", "../photo/animal/C2.png");
    }
  </script>
</body>
</html>
