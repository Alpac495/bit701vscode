<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .food{
            width:150px ;height: 150px;border: 1px gold groove;margin-right: 10px;
        }


    </style>
</head>
<body>
    <!-- food의 1~10 파일들을 for로 출력, class를 food로 설정, style에서 width height border margin-right 설정 -->

    <img >
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write("<img src='../photo/food/"+i+".jpg'   class='food'>");
        }

        
    </script>

</body>
</html>
