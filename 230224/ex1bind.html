<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, body *{
            font-family: 'Single Day';
        }
        .box{
            border: 10px inset gold;
            border-radius: 20px;
            box-shadow: 3px 3px 3px gray;
        }
    </style>    
</head>
<body>
    <h4>bind : 같은 요소(함수)에서 발생하는 여러 이벤트를 한 펑션으로 묶어버리기</h4>
    <img src="../photo/moviestar/1.jpg" width="200px" border="3" style="margin: 30px 30px; cursor: pointer;" id="img1">

    <img src="../photo/moviestar/1.jpg" width="200px" border="3" style="margin: 30px 30px; cursor: pointer;" id="img2">

    <script>
        $("#img1, #img2").bind({
            click:function(){
                let rnd=parseInt(Math.random()*10)+1;
                $(this).attr("src", "../photo/moviestar/"+rnd+".jpg")
            },
            mouseover:function(){
                $(this).addClass("box");
            },
            mouseout:function(){   
                $(this).removeClass("box");
            }
        })
    </script>
</body>
</html>
