<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, body *{
            font-family: 'Single Day';
            list-style: none;
            margin: 0;
            padding: 0;
        }
        body, html{
            height: 100%;
            overflow: hidden;
        }
        body{
            background: #fff1c6 url('../photo/jquery_image/bg.png')center center; 
            background-size: cover;
        }
        #sunban_wrapper{
            width: 780px;
            margin: 50px auto;
        }
        #control_wrapper{
            width: 300px;height: 420px;position: fixed;left: 0;bottom: 0;;
        }
        .sunban{
            height: 150px;
            margin-bottom: 50px;
            width: 800px;
            background: url('../photo/jquery_image/sunban.png') no-repeat center bottom;
        }
        .sunban li{
            float: left;
            width: 128px;
            height: 128px;
        }
        .money li{cursor: pointer;}
        .gun{
            width: 300px;
            height: 250px;
            background: url('../photo/jquery_image/gun.png') no-repeat;
            cursor: pointer;
            text-indent: -9999px;
        }
        .gun:active{
            background-position: bottom;
        }
        #msg{
            position: fixed;
            left: 400px;
            top: 500px;
            width: 450px;
            height: 90px;
            line-height: 90px;
            font-size: 25px;
            font-family: 'Jua';
            border: 10px groove gold;
            text-align: center;
        }

    </style>    
    <script>
        $(function(){
            //랜덤난수 발생 후 숫자에 맞는 인형 삭제
            //이미 사라진 경우 '빗나갓슮 수구' 
            //존재하는 인형에 피격시 'n번째 인형 사망' 후 인형 삭제
            //12개 전부 사라지면 이 더러운 살인마 출력
            $(".gun").click(function(){
                //idx 자체가 인덱스라 뭐 있나?
                //암튼 idx 아니면 작동을 안함
                let idx = parseInt(Math.random()*12);

                if($(".sunban img").eq(idx).is(":hidden")){
                    $("#msg").html(`${idx+1}번째 인형은 이미 살해당했습니다. 이 악마!`);
                }else{
                    $(".sunban img").eq(idx).hide();
                    $("#msg").html(`${idx+1}번째 인형이 살해당했습니다.`);

                }
                //$(selector).each
                //$.each 의경우에는 뭐 배열이 주어졌거나 할때
                let n=0;
                $(".sunban img").each(function(){
                    if($(this).is(":hidden")){
                        n++;
                    }
                });

                if(n==12){
                    $("#msg").html("이 더러운 살인마!!");
                }

                //지폐클릭시 해당 지폐는 사라지고 메세지창, 인형 초기화
                $("#control_wrapper ul.money img").click(function(){
                    $(".sunban img").show();
                    $("#msg").html("");

                    //일단 인형 하나 없어야 함
                    //$(this).hide();
                    //$(this).css("display","none");
                    $(this).css("visibility", "hidden");
                });
                
            });
        });
    </script>
</head>
<body> 
    <div id="control_wrapper">
        <div class="gun">총</div>
        <ul class="money">
            <li><img src="../photo/jquery_image/money.png"></li>
            <li><img src="../photo/jquery_image/money.png"></li>
            <li><img src="../photo/jquery_image/money.png"></li>
        </ul>
    </div>
    <div id="sunban_wrapper">
        <ul class="sunban">
            <li><img src="../photo/jquery_image/01.png"></li>
            <li><img src="../photo/jquery_image/02.png"></li>
            <li><img src="../photo/jquery_image/03.png"></li>
            <li><img src="../photo/jquery_image/04.png"></li>
            <li><img src="../photo/jquery_image/05.png"></li>
            <li><img src="../photo/jquery_image/06.png"></li>
        </ul>
        <ul class="sunban">
            <li><img src="../photo/jquery_image/07.png"></li>
            <li><img src="../photo/jquery_image/08.png"></li>
            <li><img src="../photo/jquery_image/09.png"></li>
            <li><img src="../photo/jquery_image/10.png"></li>
            <li><img src="../photo/jquery_image/11.png"></li>
            <li><img src="../photo/jquery_image/12.png"></li>
        </ul>
    </div>
    <div id="msg"></div>
</body>
</html>
