<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        div.offcanvas-body p{
            cursor: pointer;
        }
        div.offcanvas-body p:hover{
            background-color: bisque;
            color: crimson;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <!--start, end, top, bottom: 메뉴 사이드바가 나오는 위치 지정-->
    <div class="offcanvas offcanvas-start" id="sidedemo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">스타북스 멘뉴 초이스</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p src="../photo/food/3.jpg" price="30000">스타벅스 육계장</p>
            <p src="../photo/food/12.jpg" price="32000">스타벅스 순두부찌개</p>
            <p src="../photo/food/9.jpg" price="24000">스타벅스 연근조림</p>
            <p src="../photo/food/2.jpg" price="52000">스타벅스 꼬치</p>
            <p src="../photo/죽순.png" price="89000000000">스타벅스 생 죽순</p>
            <p src="../photo/오이시쿠나레.jpg" price="100000">스타벅스 특제 맛있어지는 주문</p>
            <button class="btn btn-secondary" type="button">간택완료</button>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <h3>오늘부터 스타벅스의 모든 것 사흘간 무료</h3>
        <p>스타벅스 지점도 무료</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidedemo">
            슽아벅수 멘뉴 곤느기
        </button>
        <br><br>
        <h2 class="title">제품 이름</h2>
        <figure style="width: 250px;" class="select-menu">
            <img src="../photo/food/3.jpg" alt="스타벅스 육계장" width="250px" border="2">
            <figcaption style="text-align: center;">
                <h1>30000원</h1>
                <h2></h2>
            </figcaption>
        </figure>
    </div>

    <script>

        $(document).on("click",".offcanvas-body p" ,function(){
            // let pickTit = $(this).text();
            // let pickImg = $(this).attr("src");
            let pickPrice = $(this).attr("price");
            let disPrice = parseInt(pickPrice)*0.8;
            // 굳이 담지 않아도 괜찮다
            $(".title").text($(this).text());
            $("figure img").attr("src", $(this).attr("src"));
            $(".select-menu h1").text($(this).attr("price") +"원").css({
                "color":"red",
                "text-decoration": "line-through"
            });
            $(".select-menu h2").html("이벤트 할인!!!<br>"+disPrice+" 원");
        });
    </script>
</body>
</html>
