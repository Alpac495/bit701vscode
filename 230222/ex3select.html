<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <style class="form-select" style="width: 150px;">
        body,
        body * {
            font-family: 'Single Day';
        }

        figure {
            float: left;
            margin-right: 10px;
        }

        figure img {
            width: 130px;
            height: 130px;
            border-radius: 100px;
            border: 1px solid gray;
        }

        figure figcaption {
            text-align: center;
            font-weight: bold;
        }

        i.del {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h4>movie star를 선택하면 사진과 이름 삭제버튼을 div에 추가하기</h4>
    <select id="selmovie" class="form-select" style="width: 200px;">
        <option selected disabled hidden>select MovieStar</option>
        <option value="../photo/jquery_image/01.png">박보검</option>
        <option value="../photo/jquery_image/02.png">이승기</option>
        <option value="../photo/jquery_image/03.png">송중기</option>
        <option value="../photo/jquery_image/04.png">조인성</option>
        <option value="../photo/jquery_image/05.png">강동현</option>
    </select>
    <div class="view" style="margin-top: 30px; font-size: 20px;"></div>
    <script>
        $("#selmovie").change(function () {
            let imgSrc = $(this).val();
            let imgName = $("option:selected", this).text();


            //부트스트랩에 이은 class 부여는 맨 뒤여도 문제가 없는듯?
            $(".view").append(
                `
                <figure>
                    <img src="${imgSrc}">
                    <figcation>
                        <i class="bi bi-dash-circle del"></i>
                        ${imgName}
                        </figcation>    
                        </figure>
                        `
            );
        });

        //단순히 클릭은 안된다. (본래 이벤트 안에 박으면 될 때도 있다고는 함)(별 쓸모는 없을듯)
        //처음 로딩 시 존재하지 않던 존재이기 때문. (인식을 못한다고 함)병신같네
        //on 이벤트를 활용해야 가능
        //원하는 기능, 위치, function 순서로 나열해야 함
        //document는 고정임
       $(document).on("click", "i.del", function(){
            $(this).parents("figure").remove();
       });
    </script>
</body>

</html>
