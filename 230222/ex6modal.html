<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        .photo{
            width: 100px;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <h4></h4>
    <table class="table table-striped" style="width: 300px;">
        <thead>
            <tr bgcolor="#ccc">
                <th width="80">번호</th>
                <th width="100">제품명</th>
                <th>솨진</th>
            </tr>
        </thead>
        <thead>
            <script>
                let shop_data=[
                    {"title":"그레이메인", "photo" : "../photo/shop/9.jpg"},
                    {"title":"신발들", "photo" : "../photo/shop/11.jpg"},
                    {"title":"검은 옷", "photo" : "../photo/shop/31.jpg"},
                    {"title":"많은 옷", "photo" : "../photo/shop/25.jpg"},
                    {"title":"하얀 옷", "photo" : "../photo/shop/28.jpg"},
                    {"title":"거리 옷", "photo" : "../photo/shop/1.jpg"},
                    {"title":"학익진 신발", "photo" : "../photo/shop/13.jpg"}
                ];
                $.each(shop_data, function(idx, item){
                    let s=
                    `
                    <tr>
                        <td>${idx+1}</td>
                        <td>${item.title}</td>
                        <td><img src="${item.photo}" class="photo"  data-bs-toggle="modal" data-bs-target="#myModal"></td>
                    </tr>    
                    `;
                    document.write(s);
                });
            </script>
        </thead>
    </table>

    <script>

        $(function(){
            $(document).on("click","img.photo" ,function(){
                let d = $(this).attr("src");
                let d1 = $(this).parent().prev().text();
                let d2 = $(this).parent().prev().prev().text()
                $(".modal-body img").attr("src", $(this).attr("src"));
                $(".modal-body h1").text($(this).parent().prev().text());
                $(".modal-body h3").text($(this).parent().prev().prev().text());
            });
        });

    </script>

    <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Open modal
        </button>
      </div>
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <h3></h3>
                <img src="">
                <h1></h1>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>

</body>

</html>
