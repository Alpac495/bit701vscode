<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style class="form-select" style="width: 150px;">
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
</head>

<body>
    <h4>select value 값 없이 text 만 있는 경우</h4>
    <select id="sel1">
        <option>멍멍꽃</option>
        <option>냥냥꽃</option>
        <option>짹짹꽃</option>
        <option>쉭쉭꽃</option>
    </select>

    <br>
    <hr>
    <br>

    <script>
        $("#sel1").change(function () {
            //value가 들어가있지는 않지만, 텍스트를 물어오기는 한다.
            $(".view1").html("val() : " + $("#sel1").val() + "<br>");
            $(".view1").append("text() : " + $("#sel1").text());
        });
    </script>


    <hr>
    <br><br>

    <div class="view1"></div>

    <hr>
    <br><br>
    <h4>select : value 와 text 를 전부 얻고자 할 경우</h4>
    <select id="sel2" class="form-select" style="width: 150px;">
        <option value="../photo/jquery_image/m01.jpg">잔잔바리</option>
        <option value="../photo/jquery_image/m02.jpg">오솔로드</option>
        <option value="../photo/jquery_image/m03.jpg">시티밸리</option>
        <option value="../photo/jquery_image/m04.jpg">블루오션</option>
    </select>
    <div class="view2" style="font-size: 25px;"></div>



    <hr>
    <br><br>

    <script>

        $("#sel2").change(function () {
            let imgsrc = $(this).val();
            //선택자 안의 모든 텍스트가 함께 출력
            // let seltxt = $(this).text();
            //모든 종류의 '선택된' 텍스트가 나온다
            // let seltxt = $("option:selected").text();
            //맨 앞에 id를 넣어주면 세부적인 특정이 가능
            //#, . 같은것도 필수다
            let seltxt = $("#sel2 option:selected").text();
            //console.log(imgsrc, seltxt);

            $(".view2").html(
                `
                    <img src="${imgsrc}"border="1" width="130">
                    <br>
                    <h4>${seltxt}</h4>
                    `
            )
        });
    </script>

    <h4>select : value 에 여러 데이터를 넣고 싶을 때</h4>

    <select id="sel3" class="form-select" style="width: 150px;">
        <option value="../photo/food/1.jpg,120000">오마카세</option>
        <option value="../photo/food/10.jpg,7000">스팸듶밥</option>
        <option value="../photo/food/3.jpg,8000">한뚝배기</option>
        <option value="../photo/food/6.jpg,6000">잭오랜턴</option>
    </select>
    <div class="view3" style="font-size: 25px;"></div>

    <script>
        $("#sel3").change(function(){
            let food=$(this).val();
            //, 를 기준으로 밸류 내부의 값을 분해함.
            //0, 1 뭐 이런 식으로 새 배열에 담아주는 모양
            let arr = food.split(",");
            // console.log(food, arr);
            let foodSrc = arr[0];
            let foodPrice = arr[1];
            let foodName = $("#sel3 option:selected").text();
            console.log(foodSrc, foodPrice, foodName);

            $(".view3").html(
                `
                    <img src="${foodSrc}"border="1" width="130">
                    <br>
                    <h4>${foodName}</h4>
                    <h5>${foodPrice} 원</h5>
                    `
            )
        });
    </script>
</body>

</html>
