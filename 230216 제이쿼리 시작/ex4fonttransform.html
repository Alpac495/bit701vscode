<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="ex4.css" type="text/css">
    <style>
        body *{
            font-family: 'Lobster';
            text-decoration: none;
        }
        nav, ul, li{
            margin: 0;
            padding: 0;
        }
        nav{
            display: block;
        }
        ul, li{
            list-style: none;
        }
        ul{
            margin-bottom: 30px;
        }
        .clear{
            clear: both;
        }
        .menu1 li a{
            background-color: #990;
            color: #fff;
            width: 85px;display: block;margin-bottom: 3px;height: 35px;padding: 8px;
            transition: width 1.5s;
        }

        .menu1 li a:hover{
            color: #900;
            letter-spacing: 3px;
            width: 400px;
        }

        .menu2{
            height: 100px;
        }
        .menu2 li a{
            font-family: 'Comic Sans MS';
            float: left;
            background-color: #3cb371;
            color: #fffacd;
            margin-right: 3px;
            height: 35px;
            padding: 8px;
            transition: height 1.2s;
        }

        .menu2 li a:hover{
            color: #900;
            letter-spacing: 3px;
            height: 400px;
        }
        .menu2 li a:active{
            background-color: #afeeee;
            color: #db7093;
            height: 100px;
        }

        .menu3 li a{
            float: left;
            background-color: #add8e6;
            color: #fff;
            margin-right: 3px;
            width: 85px; height: 33px;
            padding: 8px;
            transition: background 1s, color 1s;
        }

        .menu3 li a:hover{
            background-color: #db7093;
            color: #fffacd;
        }

        #main_menu li a{
            color: #333;
            background-color: #9c0;
            width: 150px;display: block;text-align: center;padding: 5px;transition: all 0.3s;
        }
        #main_menu li a:hover{
            background-color: #900;
            color: blue;
            background: url("../photo/animal/C1.png") no-repeat right center;
            background-size: 30px 30px;
        }

    </style>
</head>
<body>
    <ul class="menu1">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
    <div class="clear"></div>

    <ul class="menu2">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
    <div class="clear"></div>

    <ul class="menu3">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
    <div class="clear"></div>

    <nav id="main_menu">
        <ul>
            <li><a href="#">Java</a></li>
            <li><a href="#">Html</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">SpringBoot</a></li>
            <li><a href="#">JQuery</a></li>
        </ul>
    </nav>
</body>
</html>
