<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
</head>

<body>
    <h2 class="alert alert-warning">form tag radio & checkbox 렌슈</h2>
    <h4>당신의 고향을 선택</h4>
    <label>
        <input type="radio" name="home" value="화이트런" class="form-check-input">화이트런
    </label>
    <label>
        <input type="radio" name="home" value="스톰윈드" class="form-check-input">스톰윈드
    </label>
    <label>
        <input type="radio" name="home" value="메가톤" class="form-check-input">메가톤
    </label>
    <label>
        <input type="radio" name="home" value="헤프트" class="form-check-input" checked>헤프트
    </label>

    <br>
    <br>
    <br>

    <h4>당신은 성별을 선택합니다</h4>
    <label>
        <input type="radio" class="gender" name="gender" value="남자" checked>남자
    </label>
    <label>
        <input type="radio" class="gender" name="gender" value="여자">여자
    </label>
    <br><br>
    <h4>당신 취미</h4>
    <label>
        <input type="checkbox" name="hobby" value="낚시" class="form-check-input">낚시
    </label>
    <label>
        <input type="checkbox" name="hobby" value="게임" class="form-check-input">게임
    </label>
    <label>
        <input type="checkbox" name="hobby" value="여행" class="form-check-input">여행
    </label>
    <label>
        <input type="checkbox" name="hobby" value="코딩" class="form-check-input">코딩
    </label>


    
    <br>
    <br>
    <br>

    <button type="button" class="btn btn-outline-danger" style="margin-left: 150px;" id="btnresult">결과를 출력하다</button>

    <div class="result alert alert-danger" style="margin: 10px; font-size: 1.3em;"></div>

    <script>

        

        $("#btnresult").click(function(){
            let s = "[데이터 읽기]<br><br>"
            //대충 요약하자면 input 의 home 이란 이름의 name이 몇 개나 체크되어 있는지 확인하는 것 (radio)
            s+= " 내 고향은 : " +$("input[name='home']:checked").val()+"<br>";
            s+= "내 성별 : " + $("input[name='gender']:checked").val()+"<br>";

            console.log($("input[name='hobby']").length);
            console.log($("input[name='hobby']:checked").length);

            let chk_hobby  = $("input[name='hobby']:checked").length;    

            if(chk_hobby == 0){
                s+="당신은 취미 가지지 않습니까?";
            }else{
                s+="당신은 " +  chk_hobby + " 개 취미 고릅니다.";


                 s+="나의 취미 : " + $("input[name='hobby']").each

                //이새끼 작동을 안함
                //뭔가
                $(function(idx){
                    if($("input[name='hobby']").is(":checked")){
                        s+="["+$(this).val()+"]";
                    }
                }); 

                // $("input[name='hobby']:checked").each(function(){
                //     s+="[" +$(this).val()+"]";
                // });

            }

            $("div.result").html(s);
        });

    </script>


</body>

</html>
