<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
</head>

<body>
    <h4 class="alert alert-info">학력사항</h4>
    <script>
        let data1 = ["고졸", "전문대졸", "대졸", "석사", "박사", "유학맨"];
        let s = ""
        $.each(data1, function (idx, item) {
            s += "<label><input type='radio' name='grade' class='grade form-check-input' value="+item+"> " + item + "</label><br>";

            // if(idx%3==2){
            //     s+="<br>";
            // }
        });
        document.write(s);
    </script>



    <br>
    <h4 class="alert alert-success">구현 가능한 언어 선택</h4>
    <script>
        let lang = ["java", "js", "spring", "HTML", "CSS", "ES6", "Python", "Oracle", "Linux", "MySQL", "NaverCloud", "Git", "JSP", "thymeeleaf", "ReactJS"];

        let w = ""
        $.each(lang, function (idx, item) {
            w += "<label><input type='checkbox' name='lang' class='lang form-check-input' value="+item+"> " + item + "</label><br>";

            if ((idx + 1) % 5 == 0) {
                w += "<br>";
            }
        });
        document.write(w);
    </script>
    <br><br>
    <button type="button" class="btnview btn-info" style="width: 200px; margin-left: 100px;">결과확인</button>

    <div class="view alert alert-info" style="width: 500px; font-size: 20px;"></div>

    <script>
        $(".btnview").click(function() {
            let r = "";
            let grade_length = $("input[name='grade']:checked").length;
            if(grade_length == 0){
                alert("중졸입니까?");
                return;
            }
            r += "최종학력 : "+$("input[name='grade']:checked").val()+"<br>";
            let lang_length = $("input[name='lang']:checked").length;
            r += "구현 가능 언어 "+lang_length+" 개를 선택했습니다 <br>";
            //.val() 은 해당 태그에 반드시 value 값을 필요로 한다.
            $("input[name='lang']:checked").each(function(idx){
                r+=idx+1+":"+$(this).val()+"<br>";
            })
            $("div.view").html(r);
        });
    </script>
</body>

</html>
