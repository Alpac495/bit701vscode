<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
</head>

<body>

    <form>
        <legend>partice form tag</legend>
        <table class="table table-bordered" style="width: 400px;">
            <tr>
                <th width="100" bgcolor="orange">name</th>
                <td>
                    <input type="text" id="txtname" placeholder="put your name here" autofocus class="form-control">
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">dRivinG LicEnsE</th>
                <td>
                    <input type="checkbox" id="chklic" autofocus class="form-check-input">
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">cOLor ChAnge</th>
                <td>
                    <input type="color" id="tcolor">
                </td>
            </tr>

            <tr>
                <th width="100" bgcolor="orange">Birth DATE</th>
                <td>
                    <input type="date" id="birth" value="2023-02-21">
                </td>
            </tr>

            <tr>
                <th width="100" bgcolor="orange">scOre</th>
                <td>
                    <!--step 의 숫자는 배수같은 것이다.
                        지금은 5니까 5씩 올라감-->
                    <input type="number" id="score" step="5" class="form-control">
                </td>
            </tr>




            <!--readonly
                    disable
                    대충 읽을수만 있게 함
                
                required
                버튼일 때는 의미가 없음-->
            <tr>
                <td colspan="2" align="center">
                    <button type="sunmit" class="btn btn-outline-danger" style="width: 100px;">read data</button>
                </td>
            </tr>
        </table>
    </form>

    <!--bootstrap 과 class 명을 동시에 사용 가능
    아래의 경우에 class 이름은 view, 그 뒤에 것들은 부트스트랩 명령어다.-->
    <div class="view alert alert-success" style="width: 400px;"></div>

    <a href="https://www.naver.com/" id="a">naver</a>


    <script>
        $("#a").click(function (e) {
            //원래는 작동하지 않지만, 기본 이벤트에 쿠사리를 먹이는 아래 명령어를 사용하면 본래 기능을 멈출 수 있다.
            e.preventDefault();
            alert("dd");

        });
        //submit 은 form 단위로 데이터를 넘긴다
        //기본적인 이벤트 무효화 (액션이 호출되며 페이지 새로고침)
        $("form").submit(function (e) {
            //submit의 기본 이벤트는 액션이 호출되며 백엔드로 form 데이터를 넘겨주는 것.
            //이 경우에는 서브밋의 분탕질을 멈춰준다
            e.preventDefault();
            //텍스트를 지움
            $("div.view").text("");

            //checkbox 는 val() 지정이 되어있지 않을 경우 반드시 on 을 출력함
            //is(":checked") : true/false 체크상태 반환
            let name = $("#txtname").val();
            console.log($("#chklic").val(),$("#chklic").is(":checked"));
            let chk1 = $("#chklic").is(":checked")?"있음":"없음";
            //삼항연산자인가 뭐시기인가는 if를 쓸 이유가 없다.
            //암튼 ? ㄱㄱ

            let tcolor = $("#tcolor").val();
            let score = $("#score").val();
            


            $("div.view").html(
                `
                이름 : ${name}<br>
                운전면허 : ${chk1}<br>
                글자 색 : ${tcolor}<br>
                생년월일 : ${$("#birth").val()}<br>
                점수 : ${score}<br>
                `
               // 운전면허 : ${chk1==true?"있음":"없음"}<br>

            ).css("color", tcolor);
        });
    </script>
</body>

</html>
