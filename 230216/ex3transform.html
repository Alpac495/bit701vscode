<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ex1, #ex2{
            background-color: #903;
            width: 100px;height: 20px;overflow: hidden;cursor: pointer;
        }
        #ex1:hover{
            width: 400px;
        }
        #ex2:hover{
            width: 400px;
        }
        #ex1{
            /*변화할 것, 변화할 속도*/
            transition-property: width;
            transition-duration: 2s;
        }
        #ex2{
            /*ex1의 속성을 한 줄에 설정한 것*/
            transition: width 5s;
        }
        #ex3 img{
            width: 100px;height: 100px;opacity: 0.2;border: 5px solid #900;transform: rotate(10deg);cursor: pointer;transition: all 3s;
        }
        #ex3 img:hover{
            opacity: 1.0;
            border: #900;
            transform: rotate(9000deg);
        }

    </style>
</head>
<body>
    <p id="ex1">transition test</p>
    <p id="ex2">transition test</p>
    <p id="ex3">transition test
        <img src="../photo/animal/C1.png">
    </p>
    
</body>
</html>
