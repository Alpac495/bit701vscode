<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid #000;
            width: 200px;height: 200px;float: left;margin: 30px;
        }
        div img{
            width: 100px;
            height: 100px;
        }

        #img1 img{
            /*x, y 좌표만큼 이동 */
            transform:translate(50px, 30px);



            /*chrome, safari*/
            -webkit-transform: translate(50px, 30px);
            /* opera */
            -o-transform: translate(50px, 30px);
            /* internet explorer */
            -moz-transform: translate(50px, 30px);
        }

        #img2 img{
            transform: rotate(45deg);
        }
        #img3 img{
            /* 1을 기준으로 확대와 축소가 갈림 
            scaleX 같은 것일 경우에는 x 방향으로만 확대 혹은 축소가 적용*/
            transform: scale(2);
        }

        #img4 img{
            /*x, y 방향으로 경사변형을 준다. skewx나 skewy는 당연히 한 방향으로만 변화를 준다는 뜻*/
            transform: skew(30deg, 40deg);
        }
    </style>
</head>

<body>
    <div id="img1">
        <img src="../photo/animal/C1.png" width="320" height="240">
    </div>
    <div id="img2">
        <img src="../photo/animal/C5.png" width="320" height="240">
    </div>
    <div id="img3">
        <img src="../photo/animal/C3.png" width="320" height="240">
    </div>
    <div id="img4">
        <img src="../photo/animal/C4.png" width="320" height="240">
    </div>

</body>
</html>
