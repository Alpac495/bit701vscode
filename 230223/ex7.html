<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
    <script>
        $(function(){
            let b2 = `<button type="button" id="btn2" class="btn btn-success">버튼 2</button>`
            $("body").append(b2);

            // $("#btn1").click(function(){
            //     $(".view").html("<b>버튼 1 클릭</b>");
            // });

            // $("#btn2").click(function(){
            //     $(".view").html("<b>버튼 2 클릭</b>");
            // });

            $(document).on("click", "#btn1", function(){
                $(".view").html("<b>버튼 1 클릭</b>");
            });
           
            $(document).on("click", "#btn2", function(){
                $(".view").html("<b>버튼 2 클릭</b>");

                let b = `<button type="button" id="btn3" class="newbtn btn btn-danger">생성된 버튼</button>`
                $(this).after(b)
            });
            $(document).on("click" , ".newbtn" , function(){
                $(".view").html("생성된 버튼튼 클클릭");
                let rnd = parseInt(Math.random()*7)+1;
                $("body").append(`<img src="../photo/animal/C${rnd}.png" width="100px">`);
            });

            $(document).on("mouseover", "img" , function(){
                myImg =$(this).attr("src");
                $(this).attr("src", "../photo/food/11.jpg");
            });

            $(document).on("mouseout", "img" , function(){
                $(this).attr("src", myImg);
            });



        });
    </script>
</head>
<body>
    <h4>새로 생성되는 것들을 위한 .on 명령어</h4>

    <button type="button" id="btn1" class="btn btn-info">버튼 1</button>
    <div class="view" style="font-size: 2em; margin: 30px;"></div>

    

</body>
</html>
