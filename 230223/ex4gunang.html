<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, body *{
            font-family: 'Single Day';
        }
        .gun{
            width: 300px;
            height: 250px;
            background: url('../photo/jquery_image/gun.png');
            background-position: left top;
        }
        .gun:active{
            width: 300px;
            height: 250px;
            background: url('../photo/jquery_image/gun.png');
            background-position: left bottom;
        }
        h1{
            margin-left: 250px;
        }
        .cd1, .cd2,.cd3{
            width: 200px;
            height: 200px;
            background:url(../photo/jquery_image/cd-sprite.png);
            background-size: 200px 600px;
            float: left;
        }
        .cd2{
            background-position: center;
        }
        .cd3{
            background-position: bottom;
        }
        .wall{
            z-index: 100;
            margin-left: 100px;
            width: 100px;
            height: 200px;
            background-size: 100px 100px;
            background-image: url('../photo/jquery_image/bg2.png');
        }
        .doll{
            z-index: 10;
            position: relative;
            width: 120px; height: 170px;
            background-image: url('../photo/jquery_image/03.png');
            background-size: 120px 170px;
            left: 130px;
            top: -200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>총을 클릭하면 총 쏘기</h2>
    <div class="gun"></div>
    <hr>
    <h2>씨-이디</h2>
    <div class="cd1"></div>
    <div class="cd2"></div>
    <div class="cd3"></div>
    <hr style="clear: both;">

    <div class="wall"></div>
    <div class="doll"></div>

    <script>
            
        $(".gun").mousedown(function(){
            let j =new Audio("../photo.jquery_image/jang.wav");
            let f =new Audio("../photo.jquery_image/fire.wav");
            j.play();
            f.play();
            
        });
        $(".doll").click(function(){
            $(this).animate({'width':'0px'},1000).animate({'width':'130px'},1000);
        });
        
    </script>
</body>
</html>
