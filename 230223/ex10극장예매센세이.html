<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, body *{
            font-family: 'Single Day';
        }
        #btnres{
            position: absolute;
            left: 250px;
            top: 30px;
            width: 130px;
        }
        #view1{
            position: absolute;
            left: 70px;
            top: 130px;

        }
        #view2{
            position: fixed;
            right: 20px;
            top: 130px;
            font-size: 25px;
            width: 300px;
        }
        #view2 h4:hover{
            cursor: pointer;
            background-color: #ccc;
        }
        #view3{
            position: absolute;
            left: 150px;
            top: 250px;
            font-size: 22px;
            border: 5px inset orange;
            width: 500px;
            height: 250px;
            text-align: center;
            border-radius: 30px;
            padding-top: 20px;
        }
    </style>
    <script>
        $(function(){
            let movie="",theater="";
            $("#btnres").click(function(){
                let s=
                `
                <button type="button" class="btn btn-outline-danger" id="btn1">극장선택</button>
                &nbsp;
                &nbsp;
                <button type="button" class="btn btn-outline-danger" id="btn2">영화선택</button>
                `;
                //$("#view1").html(s);

                $("#view1").empty();
                $("#view1").append(s);
            });

            //극장목록
            $(document).on("click","#btn1", function(){
                var s = 
                `
                <h4 class='theater'>CGV</h4>
                <h4 class='theater'>MEGABOX</h4>
                <h4 class='theater'>LOTTECINEMA</h4>
                `;
                $("#view2").html(s);
            });
             //영화제목
             $(document).on("click","#btn2", function(){
                var s = 
                `
                <h4 class='movie'>캐러비언의 닌자 : 피안의 함</h4>
                <h4 class='movie'>헬 닌자 : 골든 도죠</h4>
                <h4 class='movie'>해리 포터 : 불사조 클랜</h4>
                `;
                $("#view2").html(s);
            });
            $(document).on("click","#view2 h4",function(){
                let selClass = $(this).attr("class");
                let text = $(this).text();
                if(selClass=='movie'){
                    movie=text;
                }else{
                    theater=text;
                }

                let s =
                `
                극장명 = ${theater}<br>
                영화제목 = ${movie}
                `;

                $("#view3").html(s);
            });
        });

    </script>
</head>
<body>

    <button type="button" class="btn btn-success btn-lg" id="btnres">영화예매</button>

    <div id="view1">dwa</div>
    <div id="view2">dwa</div>
    <div id="view3">wdwa</div>
    
</body>
</html>
