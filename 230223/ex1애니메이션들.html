<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
</head>

<body>
    <h4>제이쿼리 이펙트 함수들 연1습</h4>
    <div style="margin: 20px;">
        <button class="btn btn-outline-info btn-sm" id="btn1">가죽</button>
        <button class="btn btn-outline-info btn-sm" id="btn2">흥행</button>
        <button class="btn btn-outline-info btn-sm" id="btn3">비녀장</button>

        <button class="btn btn-outline-info btn-sm" id="btn4">미끄러짐 위</button>
        <button class="btn btn-outline-info btn-sm" id="btn5">미끄러짐 아래</button>
        <button class="btn btn-outline-info btn-sm" id="btn6">미끄러짐 비녀장</button>

        <button class="btn btn-outline-info btn-sm" id="btn7">바깥날기</button>
        <button class="btn btn-outline-info btn-sm" id="btn8">안날기</button>
        <button class="btn btn-outline-info btn-sm" id="btn9">비녀장 날기</button>
    </div>


    <h2>해브어나이스데이</h2>
    <img src="../photo/animal/C7.png">

    <script>
        $("#btn1").click(function () {
            // $("h2").hide();
            // $("img").hide()
            
            // 기능이 없는건 아니지만 딱히 안 씀
            //$("h2").hide('slow');
            $("img").hide('slow')
        });
        $("#btn2").click(function () {
            //$("h2").show('slow');
            $("img").show('slow')
        });

        $("#btn3").click(function () {
            //$("h2").toggle();
            $("img").toggle('slow')
        });

        $("#btn4").click(function () {
            //$("h2").slideUp();
            $("img").slideUp(2000)
        });

        $("#btn5").click(function () {
             //$("h2").slideDown();
             $("img").slideDown('slow')
        });
        $("#btn6").click(function () {
             //$("h2").slideToggle();
             $("img").slideToggle(2000)
        });
        $("#btn7").click(function () {
             //$("h2").slideup();
             $("img").fadeOut()
        });
        $("#btn8").click(function () {
             //$("h2").slideup();
             $("img").fadeIn()
        });
        $("#btn9").click(function () {
             //$("h2").slideup();
             $("img").fadeToggle()
        });


    </script>
</body>

</html>
