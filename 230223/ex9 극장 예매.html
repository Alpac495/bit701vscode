<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #list{
            position: absolute;
            left: 600px;
            top: 200px;
           
        }
        #result{
            position: absolute;
            top: 500px;
            left: 120px;
            width: 600px;
            height: 400px;
            border: 5px solid red;
            text-align: center;
            line-height: 300px;
        }
        .hide{
            display: none;
        }
        #list span{
            cursor: pointer;
        }
    </style>
    <script>
        
        $(function(){
            $("#reserve").click(function(){
                $("#theater").removeClass("hide");
                $("#movie").removeClass("hide");
                $("#result").removeClass("hide");
            });
            $("#theater").click(function(){
                $("#list").html(`
                                <div class="nin_theater">   
                                <span>강남 씨지비</span><br>
                                <span>강남 록데씨네마</span><br>   
                                <span>강남 네가복스</span>
                                </div>
                                `);
            });
            $("#movie").click(function(){
                $("#list").html(`
                                 <div class="nin_movie">   
                                 <span>닌자와 함께 사라지다</span><br>
                                 <span>닌자 주식회사</span><br>   
                                 <span>닌자를 위한 나라는 없다</span><br>
                                 <span>닌자 vs 사무라이 3</span><br>
                                 <span>블 레 이 드 닌 자 2 0 7 7</span><br>
                                 <span>닌자의 50 가지 인법첩</span><br>
                                 <span>반지의 닌자 : 두 개의 도죠</span><br>
                                 <span>닌자워즈 : 라이즈 오브 미야모토</span><br>
                                 <span>닌자 : 허드슨 리버의 기적 </span><br>
                                 <span>월드 워 N</span><br>
                                 <span>다크 시노비</span><br>
                                 </div>
                                 `);
            });
            $(document).on("click", ".nin_theater>span",function(){
                $("#result h1").text("극장 이름 : " + $(this).text());
            });
            $(document).on("click", ".nin_movie>span",function(){
                $("#result h2").text("영화 이름 : "+$(this).text());
            });

               
            
        });
    </script>
</head>
<body>

    <button id="reserve" class="btn btn-danger">영화예매</button>
    <button id="theater" class="hide btn btn-success">극장선택</button>
    <button id="movie" class="hide btn btn-info">영화선택</button>

    <div id="list"></div>
    <div id="result" class="hide">
        <h1></h1>
        <h2></h2>
    </div>
    
</body>
</html>
