<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
          body *{
            font-size: 1.2rem;
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <div style="margin: 30px 20px;">
        <b>name : </b>
        <input type="text" id="txt_name" style="width: 100px;"><br>
        <b>JAVA : </b>
        <input type="text" id="txt_java" style="width: 100px;"><br>
        <b>HTML : </b>
        <input type="text" id="txt_html" style="width: 100px;"><br>

        <button type="button" id="result_Btn"
        style="margin-left: 50px;">result</button>
        <h1 id="result"></h1>

        <script>
            document.getElementById("txt_java").onblur=function(){
                if(isNaN(this.value)){
                    alert("use only numbers");
                    this.value="";
                    this.focus();
                } else if(this.value<0 || this.value>100){
                    alert("no cheating");
                    this.value="";
                    this.focus();
                }
            }

            document.getElementById("txt_html").onblur=function(){
                if(isNaN(this.value)){
                    alert("use only numbers");
                    this.value="";
                    this.focus();
                } else if(this.value<0 || this.value>100){
                    alert("no cheating");
                    this.value="";
                    this.focus();
                }
            }

            document.getElementById("result_Btn").onclick=function(){
               const irum = document.getElementById("txt_name");
                const java=Number(document.getElementById("txt_java").value); 
               const html=Number(document.getElementById("txt_html").value); 
               const sum = java + html;
               const avg = sum/2;

               const result = document.getElementById("result");

            //    result.innerHTML="이름 : "+irum.value+"<br>";
            //    result.innerHTML+="자바점수 : "+java+"<br>";
            //    result.innerHTML+="html점수 : "+html+"<br>";
            //    result.innerHTML+="총점 : "+sum+"<br>";
            //    result.innerHTML+="평균 : "+avg+"<br>";

                const result2 =
                `
                이름 : ${irum}<br>
                자바점수 : ${java}<br>
                html 점수 : ${html}<br>
                총점 : ${sum}<br>
                평균 : ${avg}
                `
                result.innerHTML=result2;
            }


        </script>
    </div>
</body>
</html>
