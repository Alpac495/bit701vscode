<!--특정 요소에서 속성의 값을 반환, 그 값을 변수가 받읆

    setAttribute 는 값을 직접적으로 변경. function 안에 있으면 알아서 리턴함

    isNan(boolean 으로 나옴. 숫자인지 아닌지 분간함. not a number 인 만큼, true  일 경우가 숫자 아니라는 뜻.)

    .eval() = 문자열 형태 수식을 계산해 리턴.
    .eval(4 * 5) = 20
    .eval(4 + 5) = 9

    parseInt
    온갖 parse 기타등등들. 

    값 바꿔준다.
    Number 는 float 나 int 랑은 달리 쓰인 숫자 그대로 리턴한다.

    a.innerHTML="happy<br>nice"
    a.innerHTML+="<br>hahaha"
    +=는 위쪽 뭐시기냐 어쨌든 붙여준다.

    happy
    nice
    hahaha
    이렇게 나온다는 모양

    윤센세 레퍼런스를 보면 될듯

    거기는  form+= 였슮
