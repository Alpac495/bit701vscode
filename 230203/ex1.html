<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2/3 first example</title>
</head>
<!-- &lt, &gt /  <, > -->
<body>
    <h1 align="right">olleh nice</h1>
    <h6>2023-02-03</h6>
    <!-- face 는 글꼴 -->
    <font size=25 color="blue" face="궁서체">구구가가</font>
    <br>
    <br>
    <font size="100" color="red" face="Comic sans MS">Font tag</font>
    <br>
    <br>

    <b>응애노스 <u>앙애티누스</u> <strike>릴룰릴리</strike> 하기사노스</b>
    <br>
    <strong>Strong</strong>
    <br>
    Strong
    <br>
    <i>italic</i>
    <br>

    <!--sup은 윗첨자 (제곱같은거)-->
    x<sup>3</sup>
    <!--sub은 아래첨자 (제곱반대)-->
    x<sub>3</sub>
    <!--얘는 옆으로 가버림-->
    한칸 띄우기 &nbsp;
    두칸 띄우기 &nbsp;&nbsp;
    세칸 띄우기 &nbsp;&nbsp;&nbsp;
    <br>
    <하나><둘>
    &lt;, 하나, &gt;
    <p align="center">압도적</p>
</body>
</html>
