<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--pre는 다른 태그들 없이 보이는 그대로를 웹페이지에 출력핢-->
    <pre>
        쿄오와 html 기본태그의 공부 중
        <!--탐색기 기준으로 생각해야 핢 탐색기 폴더 바깥이면 야랄핢-->
        <img src="../photo/C8.png" width="100px" border="1" title="류인약화"> <!--얘는 상위-->
        <img src="./image/C1.png">
        <!--얘는 하위-->
        <img src="C7.png">
        <!--파일과 같은 위치-->
        <b>후론트기초읾슈규</b>
        <span>span tag 자체는 아무 기능도 없다맨이야</span>
        <br>
        <b>노사진시 출력 텍스트</b>
        <img src="dddd.jpg" alt="시공의 폭풍 지금즉시합류">
        <!--탐색기 폴더 바깥에서 가져오기-->
        슈퍼하게 바깥 프로젝트 할 때에는 안된다잇
        <img src="../../image/mainImage/K-036.png" width="100px">

        
    </pre>
</body>
</html>
