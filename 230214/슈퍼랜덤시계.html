<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>살면서 한번은 맞을 울트라 슈퍼 랜덤 시계</h1>
    <div class="timer">
        00:00:00
    </div>  
    

    <script>
        window.onload=function(){
            setInterval(write_timer, 1000);

        }
    
        function write_timer(){
            let today=new Date();
            //현재년도(네자리 숫자) 반환
            let year = parseInt(Math.random()*3000)+1; 
            let month = parseInt(Math.random()*12)+1
            //현재 날짜
            let day = parseInt(Math.random()*30)+1;
            let hour = parseInt(Math.random()*24)+1;
            let min = parseInt(Math.random()*59)+1;
            let sec = parseInt(Math.random()*59)+1;

            document.querySelector(".timer").innerHTML=
            ` 오늘은 ${year} 년 ${month<10?0+String(month):month} 월 ${day} 일입니다<br> 
              현재 시간은 ${hour<10?0+String(hour):hour} 시 ${min<10?0+String(min):min} 분 ${sec<10?0+String(sec):sec} 초 입니다 <br>`;
        }
    </script>
</body>
</html>
