<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        .result {
            width: 300px;
            height: 200px;
            border: 1px red solid;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <script>
        //얘가 있어야 서순 무시하고 작성 가능
        window.onload = function () {
            let result = document.querySelector(".result");

            document.querySelector("#enter").onkeyup = function (e) {
                if (e.keyCode == 13) {
                    result.innerHTML = this.value;
                }
            }
            //getElementByName("name") 아래 설정된 name=""값으로도 불러오는게 가능함
            let fontsize = document.querySelectorAll(".font_size");
            for (let i = 0; i < fontsize.length; i++) {
                fontsize[i].onclick = function () {
                    console.log(fontsize[i].value);
                    document.querySelector(".result").style.fontSize = fontsize[i].value;
                }

            }

            document.querySelector("#font_color").onchange=function(){
                document.querySelector(".result").style.color=this.value;
            }

            document.querySelector("#bgcolor").onchange=function(){
                document.querySelector(".result").style.backgroundColor=this.value;
            }

            let fontfamily = document.querySelectorAll(".font_family");
            for (let i = 0; i < fontfamily.length; i++) {
                fontfamily[i].onclick = function () {
                    document.querySelector(".result").style.fontFamily=this.value;
                }

            }

            document.getElementById("chk").onclick = function () {
                if (this.checked) {
                    result.style.border = "1px red solid";
                } else {
                    result.style.border = "none";
                }
            }



        }


    </script>


    입력 후 엔터를 누르세요 <input type="text" id="enter"> 
    테두리 <input type="checkbox" id="chk" checked>


    <br>

    글자 크기 :
    <label><input type="radio" name="font_size" class="font_size" value="10px">10px</label>
    <label><input type="radio" name="font_size" class="font_size" value="20px">20px</label>
    <label><input type="radio" name="font_size" class="font_size" value="30px">30px</label>
    <label><input type="radio" name="font_size" class="font_size" value="35px">35px</label>

    <br>

    글자색 : <input type="color" id="font_color"> 배경색 : <input id="bgcolor" type="color">

    <br>

    글꼴 선택 :
    <label><input type="radio" name="font_family" class="font_family" value="Jua">Jau</label>
    <label><input type="radio" name="font_family" class="font_family" value="Nanum Pen Script">Nanum</label>
    <label><input type="radio" name="font_family" class="font_family" value="Single Day">Single</label>
    <label><input type="radio" name="font_family" class="font_family" value="Gamja Flower">Gamja</label>




    <div class="result"></div>


</body>

</html>
