        width: 100px;
        height: 100px;
        border: 1px solid red;

<body>
    <h2>shop의 이미지 1~34까지를 table 안에 넣는다. 한줄에 여섯개</h2>
    
    <table>
        <tr>
           <script>
               var product="";

                for (let i = 1; i <= 34; i++) {
                    
                    //리터럴
                    
                    // product+=
                    // `
                    // <td><img src="../photo/shop/${i}.${i==24?"gif":"jpg"}" class="photo">
                    // `
                    

                    //""로 하는거
                    // product+="<td>";
                    // product+="<img src='../photo/shop/"+i+(i==24?".gif":".jpg")+"' class='photo'>";
                    // product+="</td>";


                    
                    //if

                    product+="<td>";
                    if(i==24){
                        product+="<img src='../photo/shop/"+i+".gif' class='photo'>";
                    }else{
                        product+="<img src='../photo/shop/"+i+".jpg' class='photo'>";
                    }
                    product+="</td>";

                    if(i%6==0){
                        product+="</tr><tr>";
                    }
                    
                }
                document.write(product);

           </script>
        </tr>
    </table>



    <script>

    </script>
