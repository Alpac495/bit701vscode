<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            font-family: 'Single Day';
        }
    </style>
</head>

<body>
    <table border="1" style="width:100%">
        <caption><b style="font-size: 30xp;">구구단출력</b></caption>
        <tr>
            <script>
                for(var dan=2; dan<=9; dan++){
                    document.write(`<th>${dan}단</th>`);
                }

                </script>
        </tr>
            <script>
                        for (let i = 1; i < 9; i++) {
                            document.write("<tr align=center>")
                            for (let j = 2; j < 10; j++) {
                                    document.write(`<td>${j}x${i} = ${i*j}</td>`);    
                                }
                                document.write("</tr>");
                                
                                
                            }
            </script>            
    </table>
</body>

</html>
