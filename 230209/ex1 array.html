    <h2>new array 선언 후 push, pop을 이용한 데이터 추가와 삭제</h2>
    <script>
        const arr4 = new Array();

        //차례대로 0번지부터 데이터가 추가된다. push 라서
        arr4.push("../photo/animal/C1.png");
        arr4.push("../photo/animal/C2.png");
        arr4.push("../photo/animal/C3.png");
        arr4.push("../photo/animal/C4.png");
        arr4.push("../photo/animal/C5.png");
        arr4.push("../photo/animal/C6.png");

        for (let i = 0; i < arr4.length; i++) {
            document.write(`<img src="${arr4[i]}" class="photo"><br>`);
            
            
        }

        document.write("<br><br><br> pop으로 특정 데이터만 뽑기 <br>");

        arr4.pop();

        for (let i = 0; i < arr4.length; i++) {
            document.write(`<img src="${arr4[i]}" class="photo"><br>`);
            
        }

        

    </script>
