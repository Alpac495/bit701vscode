<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            font-family: 'Single Day';
        }

        .photo {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            border-radius: 10px;

            line-height: 100px;
        }
    </style>
</head>

<body>

    <img src="../photo/animal/C1.png" id="photo">
    <script>

        var n = 1;
        var animal = document.getElementById("photo");
        var interval = setInterval(() => {
            console.log(n + "초 지났어요");
            n++;
            animal.setAttribute("src","../photo/animal/C" + n + ".png");
            
            if (n >= 8) {
                n = 0;
            }
        }, 1000);

    </script>
</body>

</html>
