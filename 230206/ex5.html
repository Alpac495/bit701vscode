<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box>div{
            border: 1px solid gray;
            width: 400px;
            height: 130px;
            margin-bottom: 10px;
        }

        #a{
            background-image: url("../photo/animal/C1.png");
            background-size: 30px;
            border: 10px dotted deepskyblue;
        }
        #b{
            background-image: url("../photo/food/11.jpg");
            background-size: 60px;
            background-repeat: repeat-x;
            border: 10px double green;
        }
        #c{
            background-image: url("../photo/food/3.jpg");
            background-size: 60px;
            background-repeat: no-repeat;
            border: 10px groove gold;
            background-position: right bottom;
            opacity: 0.4;
        }
        #d{
            background-image: url("../photo/mainImage/K-036.png");
            background-size: 100% 100%;
            height: 200px;
            border: 5px red solid;
        }
        #e{
            border: 1px red dashed;
            background: url("../photo/food/11.jpg") no-repeat;
            background-size: contain;
        }
        #f{
            background-image: url("../photo/animal/C5.png");
            background-size: 30px;
        }
        /* auto : 원래 이미지 크기만큼만
        contain : 지정한 요소 안에 배경이미지가 다 들어오도록 확대/축소
        cover: 지정한 요소를 다 덮도록 배경이미지를 확대/축소
        크기값:width height
        백분률 : %  */

    </style>
</head>
<body>
    <div class="box">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d">domo</div>
        <div id="e"></div>
        <div id="f"></div>
    </div>
    <div class="hello">배경 이미지에 과한 공부</div>
</body>
</html>
