<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .photo{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="show"></div>
    <script>
        let main_data=[
            {"part": "animal",
            "data": ["../photo/animal/C1.png", "../photo/animal/C2.png", "../photo/animal/C3.png" ]},

            {"part": "food",
            "data": ["../photo/food/1.jpg", "../photo/food/2.jpg", "../photo/food/3.jpg" ]},

            {"part": "shop",
            "data": ["../photo/shop/1.jpg", "../photo/shop/2.jpg", "../photo/shop/3.jpg" ]}

        ];
        $.each(main_data, function(idx, item){
            let ani = `<div>${item.part}<br>`;
            $.each(item.data, function(idx2, animal_face){
                ani += `<img src=${animal_face} class="photo">`;
            });
                ani += `</div>`;
            $("#show").append(ani);
        });
    </script>

        <h3>타이틀 출력</h3>
        <img src="" width="300px" height="300px" class="large img-thumnail" id="result">
    <script>
        $("img.photo").mouseover(function(){
            //title 얻어서 h3에 출력
            //커서가 올라간 그림 src 얻어서 상자에 출력
            let pic = $(this).attr("src");
            let title = $(this).parent().text();
            $("h3").text(title);
            $("h3").siblings().attr("src", pic);
        });
    </script>    
</body>
</html>
