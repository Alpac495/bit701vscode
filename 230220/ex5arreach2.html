<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        #show>div{
            width: 300px;
            font-size: 20px;
            height: 60px;
            line-height: 60px;
            padding: 10px;
            border: 5px groove gray;
            margin-bottom: 5px;
        }
    </style>
    <script>
        //위에 자리했을 때는 딸라 펑션이 필요함
        //몰랐다맨
        $(function(){
            //key 값은, 한 단어일 때에는 "" 를 필요로 하지 않는다.
            //value 의 경우에는 숫자일 때만.
            let data=[
                {"font":"Gamja Flower",bcolor:"pink", tcolor : "gray", "message":"대만 넘버 원"},
                {"font":"Lobster",bcolor:"black", tcolor : "white", "message":"나무삼 관장"},
                {"font":"Jua",bcolor:"red", tcolor : "green", "message":"초콜릿 크래프트"},
                {"font":"Single Day",bcolor:"blue", tcolor : "yellow", "message":"파워슬램"},
                {"font":"Nanum Pen Script",bcolor:"orange", tcolor : "red", "message":"노바 1492"}
            ];

            $.each(data, function(idx, item){
                // let s = "<div style='background-color:"+item.bcolor+";color:"+item.tcolor+";font-family:"+item.font+"'>"+item.message+"</div>";
                // $("#show").append(s);

                let s = `<div style="background-color:${item.bcolor}; color:${item.tcolor}; font-family:${item.font};">${item.message}</div>`
                $("#show").append(s);

            });

            let s2=[
                {"name":"다나카상", "score":[23,53,62,32], "hp":"010-2313-5632"},
                {"name":"박똘똘상", "score":[66,33,74,34], "hp":"010-4432-3521"}
            ];

            $.each(s2, function(idx, item){

                let s3 = `<div> 이름 : ${item.name}, 국어 점수 : ${item.score[0]} 수학 점수 : ${item.score[1]} 과학 점수 : ${item.score[2]} 응애 점수 : ${item.score[3]}, 전화번호 : ${item.hp}</div>`
                
                $.each(item.score, function(idx2, jumsoo){
                    s3+=jumsoo+"&nbsp;"
                });
                
                $("#show2").append(s3);
            });

        });
    </script>
    <div id="show"></div>
    <br><br><br><br><br>
    <div id="show2"></div>
</head>

</body>
</html>
