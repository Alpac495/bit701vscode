<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        div.one>div.box1{
            float: left;
            width: 130px;
            height: 100px;
            font-size: 1.3em;
            text-align: center;
        }
        .photo{
            width: 80px;height: 80px;border: 1px solid gray;margin-left: 5px;
        }
    </style>    
</head>
<body>
    <div class="one"></div>
    <script>
        let arr1 = ["orange", "red", "green", "black", "blue"];

        //arr1 배열을 반복해 class one 에 div 를 넣는데 text 로 색상을 넣고, 해당 색상이 배경색에도 저장되도록

        //배열 each 는 $.each 로 충분하다.
        //idx 는 배열 인덱스, item 은 배열 안의 값
        //현재같은 경우에는 idx = 1 item = apple 이런 것
        $.each(arr1, function(idx, item){
            $("div.one").append("<div class='box1' style='background-color:"+item+"'>"+item+"</div>")
        });
    </script>
    <hr>
    <div class="two"></div>
    <script>
        let arr2 = new Array();
        arr2.push("../photo/animal/C1.png");
        arr2.push("../photo/jquery_image/02.png");
        arr2.push("../photo/animal/C3.png");
        arr2.push("../photo/jquery_image/04.png");
        arr2.push("../photo/animal/C5.png");

        //arr2 의 이미지를 div.two 에 넣고 class 를 photo 로 추가 후 css 추가

        $.each(arr2, function(idx, item){
            $("div.two").append("<div><img src='"+item+"'> </div>");
            $(".two img").addClass("photo");
        });
    </script>
      <hr>
      <div class="three"></div>
      <script>
        let arr3 = [
            {"message":"hello", "color":"red"},
            {"message":"olleh", "color":"green"},
            {"message":"bonjour", "color":"blue"},
        ];

        $.each(arr3, function(idx, item){
            $("div.three").append("<h1 style='color:"+item.color+"'>"+item.message+"</h3>"); 
        });
      </script>
</body>
</html>
