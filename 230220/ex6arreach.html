<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        figure{
            float: left;
        }
        figure>img{
            width: 130px;
            height: 160px;
            border: 1px solid gray;
        }
        figure>figcaption{
            text-align: center;
        }
    </style>
</head>
<body>



    <div class="moviestar"></div>

    <script>
        let stars=[
            {"name":"김춘섭", "srcname":"../photo/moviestar/6.jpg","addr":"뉴욕시 반포자이"},
            {"name":"금복자", "srcname":"../photo/moviestar/7.jpg","addr":"네덜란드 암스테르담"},
            {"name":"스테파니 똘똘", "srcname":"../photo/moviestar/15.jpg","addr":"아프리카 은차다카 53길 8"},
            {"name":"복갑수", "srcname":"../photo/moviestar/1.jpg","addr":"공허"},
            {"name":"오노 야스", "srcname":"../photo/moviestar/20.jpg","addr":"기사단 기록보관소"},
        ];

        $.each(stars, function(idx, item){
            let s = `<figure>
                        <img src="${item.srcname}">
                        <figcaption>
                            <b> 이름 : ${item.name} <br>
                                주소 : ${item.addr}</b>    
                        </figcaption>
                    </figure>
                    `
            $("div.moviestar").append(s);
        });

    </script>

    

</body>
</html>
