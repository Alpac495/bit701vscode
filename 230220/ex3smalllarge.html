<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
        .small{
            width: 80px;
            height: 80px;
            border: 3px red solid;
            margin-right: 3px;
        }
        .large{
            width: 300px;
            height: 400px;
            border: 10px green solid;
            margin-top: 20px;
            margin-left: 300px;
        }
        .select{
            box-shadow: 5px 5px 5px   gray;
        }
    </style>
</head>
<body>
    <h3>shop의 1~10까지의 이미지를 아래 box 영역에 넣어 주세요</h3>
    <div class="box">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
        <img src="" class="small">
    </div>

    <script>
        $("div.box img").each(function(idx){
            $(this).attr("src", "../photo/shop/"+(idx+1)+".jpg");
        });


    </script>

    <img src="../photo/mainImage/K-045.png" class="large">
    <script>
        let largepic = $(".large").attr("src");
        $(".box .small").hover(function(){
            $(this).addClass("select");
            let smallpic = $(this).attr("src");
            $(".large").attr("src", smallpic);

        },function(){
            $(this).removeClass("select");
            $(".large").attr("src", largepic);
        });
    </script>
</body>
</html>
