    <h3>hello</h3>

    <script>
        //idx 만 가지고도 가능한듯?
        //each 가 for 의 역할을 수행하는듯?
        //idx = 0 부터의 index 값
        //item = idx 에 해당하는 요소값 a[0] = 4 뭐 이런거
        $("h3").each(function(idx, item){
            console.log(item);
            $(this).addClass("color" +idx);
        });
    </script>
    <hr>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <hr>
    <script>
        
        $("div").css({
            "width":"100px",
            "height":"100px",
            "float":"left",
            "margin":"5px",
            "border":"1px solid black",
            "font-size":"25px",
            "text-align":"center",
            "line-height":"100px"
        });
        
        $("div").each(function(idx){
            $(this).text(idx+1);

            let r = parseInt(Math.random()*256);
            let g = parseInt(Math.random()*256);
            let b = parseInt(Math.random()*256);

            $(this).css("background-color", `rgb(${r}, ${g}, ${b})`);

        });

        //div
    </script>
