<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        body, div, section, figure, figcaption, img{

        }
        section, figure, figcaption{

        }
        #warp{
            width: 90%;
            margin: 10px auto;
        }
        /*section*/
        #photo figcaption{
            display: none;
        }
        #photo img{
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        
    </style>
</head>

<body>
    <div id="wrap">
        <section id="photo">
            <figure><img src="../photo/mainImage/K-042.png" width="800" height="200">

            </figure>

            <figure><img src="../photo/mainImage/K-043.png" width="800" height="200">
                <figcaption><b>이미지2</b></figcaption>
            </figure>

            <figure><img src="../photo/mainImage/K-051.png" width="800" height="200">
                <figcaption><b>이미지3</b></figcaption>
            </figure>
        </section>
    </div>
</body>

</html>
