<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, body * {
            font-family: 'Single Day';
        }
    </style>
    <script>
        $(function(){
            //문제
            //1. header 중 class 가 happy 인 요소의 글자색과 배경색을 변경

            //2. section 중 class 가 one 인 첫번째 요소의 border 와 글꼴을 변경

            //3. section 중 class 가 one 인 두번째 요소의 img src 속성 변경

            //4. 전체 img 중 첫번째 img 의 src 를 얻어 아이디가 photo인 이미지의 src에 넣어라

            //5.ul 아래의 모든 li의 글꼴을 변경

            //6.두번째 ul의 li에 마우스를 올리면 글자색이 빨강, 벗어나면 다시 검정으로.

            //7.section 태그 아래의 h3 의 border, 글자색, 글꼴을 변경

            //1
            $(".happy").css({
                "color":"green",
                "background-color":"black"
            });


            //2
            $(".one").eq(0).css({
                "border":"10px green solid",
                "font-family":"Single Day"
            });


            //3
            $("section.one img ").eq(1).attr({
                "src":"../photo/jquery_image/03.png"
            });


            //4
            var n = $("img").eq(0).attr("src");
            $("img#photo").attr("src", n);
      
            

            //$("#photo").css("src", `${n}`);

            $("ul>li").css("font-family", "Nanum Pen Script");


            //6
            $("ul>li").eq(1).mouseover(function(){
                $(this).css("color", "red").css("width", "130px");
            });

            $("ul>li").eq(1).mouseout(function(){
                $(this).css("color", "green").css("width", "130px");
            });


            //7
            $("section>h3").css({
                "border":"10px gold groove",
                "font-family":"Gamja Flower",
                "color":"aqua"
            });
        });
    </script>
</head>
<body>
    <header class="happy">
        <h2>비트캠프</h2>
    </header>
    <section class="one">
        <h3>제이쿼리 공부</h3>
        <img src="../photo/jquery_image/02.png">
    </section>

    <section class="one">
        <h3>자바스크립트 공부</h3>
        <img src="../photo/jquery_image/08.png">
    </section>

    <section class="one">
        <h3>자바 공부</h3>
        <img src="../photo/jquery_image/05.png">
    </section>
    <hr>
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ul>

    <ul>
        <li>파스타</li>
        <li>피자</li>
        <li>산도비치</li>
    </ul>

    <img src="../photo/jquery_image/09.png" id="photo">
</body>
</html>
