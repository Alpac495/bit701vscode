<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body,body * {
            font-family: 'Jua';
        }
    </style>
    <script>
        let r="";
        
        window.onload=function(){
            r=document.getElementById("result");

            init_setting();
            //버튼 이벤트
            document.getElementById("btnresult").onclick=function(){
                let hobby = document.getElementsByName("hobby");
                let result="";
                let tcolor = document.getElementById("fontcolor").value;
                let bgcolor = document.getElementById("backcolor").value;
                let font = document.getElementById("selfont").value;
                for(let h of hobby){
                    if(h.checked){
                        result+=h.value+"&nbsp;";
                    }
                }

                if(result==""){
                    r.innerHTML="저는 취미가 없읍니다";
                }else{
                    r.innerHTML=`저의 취미는 ${result}입니다`;
                }

                r.style.color=tcolor;
                r.style.backgroundColor=bgcolor;
                r.style.fontFamily=font;

                localStorage.fontcolor=tcolor;
                localStorage.backcolor=bgcolor;
                localStorage.fontname=font;
                
                
                
            }
        }
        function init_setting(){

            let tcolor = localStorage.backcolor;
            let bgcolor = localStorage.fontcolor;
            let font = localStorage.fontname;

            document.getElementById("backcolor").value = tcolor;
            document.getElementById("fontcolor").value = bgcolor;
            document.getElementById("selfont").value = font;

            r.style.color=tcolor;
            r.style.backgroundColor=bgcolor;
            r.style.fontFamily=font;
        }
    </script>
</head>
<body>
    <h2 class="alert alert-success">폰트 환경설정 스토리지에 저장하기</h2>
    <img src="../photo/mainImage/K-034.png" width="100" class="rounded-circle">


    <h2 class="alert alert-success">폰트 환경설정 스토리지에 저장하기</h2>
    <img src="../photo/mainImage/K-034.png" width="100" class="img-thumnail">

    <table class="table" style="width: 300px;">
        <caption align="top"><b>폰트 설정</b></caption>
        <tr>
            <th width="100px" style="background-color: lightgray;">글자색</th>
            <td>
                <input type="color" id="fontcolor">
            </td>
        </tr>
        <tr>
            <th width="100px" style="background-color: lightgray;">배경색</th>
            <td>
                <input type="color" id="backcolor" value="#ffffff">
            </td>
        </tr>

        <tr>
            <th width="100px" style="background-color: lightgray;">글꼴</th>
            <td>
                <select id="selfont" class="form-select">
                    <option>Jua</option>
                    <option>Gamja Flower</option>
                    <option>Nanum Pen Script</option>
                    <option>Single Day</option>

                </select>
            </td>
        </tr>

        <tr>
            <th width="100px" style="background-color: lightgray;">취미</th>
            <td>
                <label><input type="checkbox" name="hobby" value="게임" class="form-check-input">게임</label>
                <label><input type="checkbox" name="hobby" value="여행" class="form-check-input">여행</label>
                <br>
                <label><input type="checkbox" name="hobby" value="영화감상" class="form-check-input">영화감상</label>
                <label><input type="checkbox" name="hobby" value="낚시" class="form-check-input">낚시</label>
            </td>
        </tr>

        <tr height="70" valign="middle">
            <!--sm : 작은거-->
            <td colspan="2" align="center">
                <button type="button" id="btnresult" class="btn btn-success btn-lm">적용하기</button>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <div id="result">결과 나오는 곳</div>
            </td>
        </tr>
    </table>
</body>
</html>
