    <script>
        window.onload=function(){
            let can = document.getElementById("can");
            let ctx=can.getContext("2d");
            ctx.strokeStyle="green";//선 색 지정
            ctx.lineWidth=5;
            ctx.strokeRect(10, 10, 100, 100)//x좌표, y좌표, width, height 테두리 선만 있는 사각형

            //채워진 사각형
            ctx.fillStyle="rgba(253, 159, 175, 1)";
            ctx.fillRect(120, 10, 100, 100);


            //텍스트
            ctx.fillStyle="orange"
            ctx.font="30px Comic Sans MS"
            ctx.shadowOffsetX=5;
            ctx.shadowOffsetY=5;
            ctx.shadowBlur=10;
            ctx.shadowColor="gray"
            ctx.fillText("english", 10, 150);//문자열 x, y
 
            ctx.fillStyle="orange"
            ctx.font="30px Gamja Flower"
            ctx.shadowOffsetX=5;
            ctx.shadowOffsetY=5;
            ctx.shadowBlur=10;
            ctx.shadowColor="gray"
            ctx.fillText("잉클링", 120, 150);
            
            // 에 이미지 넣기
            let photo = new Image();
            photo.src="../photo/animal/C8.png";

            photo.onload=function(){
                ctx.drawImage(photo, 300, 50);
            }

            ctx.lineWidth=3;
            ctx.strokeStyle="magenta";
            ctx.beginPath();//선그리기 시작
            ctx.moveTo(50, 300);//x,y 좌표로 이동
            ctx.lineTo(300, 300);//x,y좌표까지 선을 그림
            ctx.lineTo(175,240);
            ctx.lineTo(50,300);
            ctx.stroke();//캔버스에 선을 출력
