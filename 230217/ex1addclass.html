<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        .box1 {
            width: 200px;
            height: 200px;
            border: 10px groove deeppink;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
        }

        .box2 {
            border-radius: 30px;
            box-shadow: 5px 5px 5px gray;
            background-color: aquamarine;
            font-family: 'Jua';
            width: 200px;
            height: 200px;
        }
        .selected{
            border: 4px solid goldenrod;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- .addClass("a"): a 라는 이름의 클래스를 항목에 추가
         .addClass("a", "b") a, b 라는 이름의 클래스를 동시에 생성   
         .removeClass("a") : a 클래스를 제거
         .removeClass("a", "b") : a, b 클래스를 제거
         .removeClass() : 모든 클래스를 제거함
         .toogleClass("a") : a 클래스가 적용되고 제거되기를 반복함
         .val() 게터세터? 서벌 밈미 우먀먀
         .next() 현재 버튼의 다음.-->

    <button type="button" id="btn1">박스 1 적용</button>
    <button type="button" id="btn2">박스 2 적용</button>
    <button type="button" id="btn3">박스 1 제거</button>
    <button type="button" id="btn4">박스 2 제거</button>
    <button type="button" id="btn5">박스 1,2 적용</button>
    <button type="button" id="btn6">박스 1,2 제거</button>
    <button type="button" id="btn7">토글 적용</button>

    <br>
    <div class="box">div box</div>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $("div.box").addClass("box1");
            });
            $("#btn2").click(function () {
                $("div.box").addClass("box2");
            });
            $("#btn3").click(function () {
                $("div.box").removeClass("box1");
            });
            $("#btn4").click(function () {
                $("div.box").removeClass("box2");
            });
            $("#btn5").click(function () {
                $("div.box").addClass("box1 box2");
            });
            $("#btn6").click(function () {
                //소괄호를 비우면 div 상의 클래스 box도 뒤져버려서 적용을 못시킴
                $("div.box").removeClass("box1 box2");
            });
            $("#btn7").click(function () {
                $("div.box").toggleClass("box1 box2");
            });
        });
    </script>

    <br><br>
    <img src="../photo/food/12.jpg" width="130" height="130">
    <img src="../photo/food/11.jpg" width="130" height="130">

    <script>
        //hover 자체가 onmouseover onmouseout 역할을 동시에 수행 가능한듯 위가 오버 아래가 아웃
        //onmouseover
        let photo;
        $("img").hover(function(){
            $(this).addClass("selected");
              photo=$(this).attr("src");
            $(this).attr("src", "../photo/animal/C1.png");
        //onmouseout 을 수행함(신기하다)
        },function(){
            $(this).removeClass("selected");
            $(this).attr("src", photo);

        });
    </script>
</body>

</html>
