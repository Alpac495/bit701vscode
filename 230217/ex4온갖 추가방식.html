<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <!--    
            html : html 코드 넣기
            text : text만 넣기
            apeend : 태그 추가
            after : 특정 태그 이후에 추가
            before : 특정 태그 이전에 추가함
            next : 다음 태그
            prev : 이전 태그
            find : 하위 태그에서 검색
            
        -->

        <button type="button" id="btn1" class="btn btn-danger btn -sm">첫번째 div 태그에 html 코드 넣기</button>

        <div>first div</div>

        <hr>

        <button type="button" id="btn2" class="btn btn-danger btn -sm">두번째 div 태그에 TEXT 넣기</button>

        <div>SECOND div</div>

        <hr>

        <!--append 는 기존 데이터를 남겨두면서 계속 추가함
        물론 새로고침하면 날아감(몰랐음)-->
        <button type="button" id="btn3" class="btn btn-danger btn -sm"> 세번째 div 태그에 append 하기</button>

         <div style="border:1px solid black">thrid div</div>   

        <hr>

        <button type="button" id="btn4" class="btn btn-warning"> 네번째 div 태그 앞에 넣기</button>

       <button type="button" id="btn5" class="btn btn-warning"> 네번째 div 태그 뒤에 넣기</button>

        <div style="border:1px solid black">fifth div</div>   

       <hr>



        <script>
            //얘가 window.onload 역할을 함
            //전에 썼던 것 같은데.
            $(function(){
                $("#btn1").click(function(){
                    let code = prompt("html 코드를 입력해주십시오.");
                    $("div:eq(0)").html(code);
                    //innerHTML과 비슷한 형식이다. (바로 삽입해버림)
                });

                $("#btn2").click(function(){
                    let code = prompt("문자열 입력");
                    $("div:eq(1)").text(code);
                    //innertEXT과 비슷한 형식이다. (바로 삽입해버림)
                });

                //append 는 상자 안으로 들어감
                $("#btn3").click(function(){
                    let code = prompt("append 할 문자나 태그 입력");
                    $("div:eq(2)").append(code);
                });

                //before after 는 상자 바깥으로 나온다.
                $("#btn4").click(function(){
                    let code = prompt("앞으로 보낼");
                    $("div:eq(3)").before(code);
                });

                $("#btn5").click(function(){
                    let code = prompt("뒤로 보낾");
                    $("div:eq(3)").after(code);
                });




            });
        </script>
</body>
</html>
