<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
         body, body * {
            font-family: 'Single Day';
        }
        .one:hover{
            cursor: pointer;
        }
        .two:hover{
            cursor: pointer;
        }
        .three:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="../photo/animal/C3.png" class="one">
    <img src="../photo/animal/C4.png" class="two">
    <img src="../photo/animal/C5.png" class="three">
    <hr>
    <script>
        for (let i = 0; i <= 10; i++) {
            document.write(`<img src="" alt="${i} 번 이미지" width="100" class="photo"><br>`)
        }
    </script>

    <h5>img.one 클릭시 class photo의 짝수번지 이미지 변경</h5>
    <h5>img.two 클릭시 class photo의 홀수번지 이미지 변경</h5>
    <h5>img.three 클릭시 class photo의 모든 이미지 변경</h5>

    <script>
        $(function(){
            $("img.one").click(function(){
               $(".photo").even().attr("src", "../photo/food/1.jpg");
            });

            $("img.two").click(function(){
               $(".photo:odd").attr("src", "../photo/food/11.jpg");
            });

            $("img.three").click(function(){
               $(".photo").attr("src", "../photo/food/5.jpg");
            });
        });
    </script>
</body>
</html>
