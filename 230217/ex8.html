<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--
    table 로 5행5열의 행과 열을 만든후 1~100 사이의 중복되지 않은 숫자를 안에 넣어주세요
    조건
      글자의 크기는 30px 각 칸의 정가운데 나오게 해주세요
      글자색은 랜덤하게 rgb 값을 구해서 적용시켜주세요


    table 위에 h1 태그를 만든후
    td 에 마우스를 올리면 해당 글자색을 css로 얻어서 h1 에 그 값을 출력시키고
    h1의 배경색에도 적용시켜주세요
  -->
    <h1>응애노스</h1>

    <style>

        div{
            
        }
    </style>

    <table class="table table-bordered" style="width: 500px;" >
        <script>
            let num = new Array(25);
            for (let i = 0; i < num.length; i++) {
                num[i] = parseInt(Math.random()*100)+1;
                for (let j = 0; j < i; j++) {
                    if(num[i] == num[j]){
                        i--;
                        break;
                    }
                }
                
            }

            let idx=0;
     

            for (let row = 0; row < 5; row++) {
                document.write("<tr height='80px'>");
                    for (let col = 0; col < 5; col++) {
                        let r = parseInt(Math.random()*256);
                        let g = parseInt(Math.random()*256);
                        let b = parseInt(Math.random()*256);

                        // '' 안에는 "" 를 쓸 수 없다.
                        // style 의 '' 안에서, 굳이 추가로 "" 를 사용할 필요는 없다. 
                        // "++" 같은 식으로 추가해야 할 것이 있는게 아니라면.
                    document.write("<td align='center'  style='background-color: rgb("+r+", "+g+", "+b+"); line-height:70px;'>" +num[idx++]+ "</td>");
                }
                document.write("</tr>");
            }
        </script>


    </table>

    
    <script>
         $(function () {
            // $("td").css("line-height", "100px");

           $("td").mouseover(function () {
               let color = $(this).css("background-color");
               $("h1").css({
                //    "color": color,
                   "background-color": color
                });
                $("h1").text(color);
            });
         });

    </script>

</body>

</html>
