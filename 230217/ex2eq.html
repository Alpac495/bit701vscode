<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
      

</style>

<body>

    <div class="one">
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
    </div>

    <hr>

    <div class="two">
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
    </div>

    <hr>

    <div class="three">
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
        <h5>happy day</h5>
    </div>

    <script>
        $(function(){
            //꽤 상세하게 짚어줘야 함. 항목의 경우에는 항목의 이름까지.
            //first 나 last 는 뒤에 ()가 필요
            //아래도 가능. 똑같은 방식을 eq로도 가능
            // $(".one h5:first").css("color" , "red");
            $(".one h5").first().css("color" , "red");

            $(".one h5").last().css("color" , "blue");

            //even은 짝수를 의미핢(인덱스 기준)
            //다른 것들과 같이 안쪽이든 바깥.even 이든 자유롭게 선택 기능함
            $(".one h5:even").css("border" , "5px pink solid");

            //odd 는 홀수를 의미한다
            $(".one h5:odd").css("border" , "5px black inset");

             //lt gt / > < / lesser greater 이거 기억하지요? 빡대가리 아니지요?
            $(".one h5:lt(3)").css("background-color" , "yellowgreen");

            $(".one h5:gt(4)").css("background-color" , "yellow");

            //class two 의 짝수번지 글자크기를 2em으로 변경
            $(".two h5:even").css("font-size", "2em");
            //class two 의 홀수번지 글자색 배경색 red, gray로 변경
            $(".two h5:odd").css("color", "red").css("background-color", "gray");

            //3번과 5번의 border를 오픽셀 도티드 그린으로
            $(".two h5:eq(3),.two h5:eq(5)").css("border", "5px dotted green");

            //class three 의 3번 미만 인덱스 글꼴을 나눔 펜 스크립트
            $(".three h5:lt(3)").css("font-family", "Nanum Pen Script");
            
            //three 3번 이후 인덱스 글자색 배경색 글자크기 모두 변경
            $(".three h5:gt(3)").css({
                "color":"aqua",
                "background-color":"gold",
                "font-size":"20px"
            });
        });
    </script>
</body>

</html>
