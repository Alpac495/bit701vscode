<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        .photo {
            width: 50px;
            height: 50px;
            border: 1px solid gray;
        }

        td {
            cursor: pointer;
        }

        div .result {
            margin: 30px 30px;
            border: 3px solid gray;
            padding: 10px;
        }
    </style>
    <script>
        $(function () {
            //td 에 mouseover 이벤트
            //사진을 얻어 div 태그로
            //배경색을 얻어 div 글자색에 적용
            //r:234 g:222 b:123 이런식으로 사진 옆이나 아래에 출력하기
        });
    </script>
</head>

<body>
    <table class="table table-bordered" style="width: 300px;">
        <script>


    for (let row = 1; row <= 4; row++) {
        document.write("<tr>");

        for (let col = 1; col <= 5; col++) {

            let r = parseInt(Math.random() * 256);
            let g = parseInt(Math.random() * 256);
            let b = parseInt(Math.random() * 256);

            document.write(`<td style="background-color:rgb(${r}, ${g}, ${b})" r="${r}" g="${g}" b="${b}">`);

            let rnd = parseInt(Math.random() * 20) + 1;
            document.write(`<img src="../photo/moviestar/${rnd}.jpg" class="photo">`);
            document.write("</td>");
        }
        document.write("</tr>");

    }
        </script>
    </table>
    
        <script>
            $(function(){
                $("td").mouseover(function() {
                    var pic = $(this).find("img").attr("src");
                    $(".result img").attr("src", pic);

                    var color = $(this).css("background-color");
                    $(".result").find("b").text(color);
                    $(".result").find("b").css("color", color);
                });
            })
        </script>

    <div class="result">
        <img src="">
        <b></b>
    </div>
</body>

</html>
