<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
          body *{
            font-size: 1.2rem;
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <div style="margin: 50px;">
        숫자1
        <input type="text" id="text_write1" style="width:100px;">
        &nbsp;&nbsp;
        숫자2
        <input type="text" id="text_write2" style="width:100px;">
        &nbsp;&nbsp;
        <select id="sel">
            <option selected disabled hidden>연산자 선택</option>
            <option value="+">더하기</option>
            <option value="-">빼기</option>
            <option value="*">곱하기</option>
            <option value="/">나누기</option>
            
        </select>
        <br><br>

        <h1 id="result1" style="text-align: center;">result1</h1>
        <h1 id="result2" style="text-align: center;">result2</h1>
    </div>

    <script>
        const text_write1 = document.getElementById("text_write1");
        const text_write2 = document.getElementById("text_write2");
        const sel = document.getElementById("sel");

        //onfocus는 hover와 비슷함
        text_write1.onfocus=function(){
            this.style.backgroundColor="lightyellow";
        }

        //text에서 포커스가 벗어날때 발생하는 이벤트
        text_write1.onblur=function(){       
            //입력된 값이 int가 아닐 경우 경고
            if(isNaN(this.value)==true){
                alert("숫자만 작성해주시길 바랍니다.");
                this.value="";
                this.focus();
            }else{
                this.style.backgroundColor="white";
            }
        }

        text_write2.onfocus=function(){
            this.style.backgroundColor="lightyellow";
        }

        text_write2.onblur=function(){       
            if(isNaN(this.value)==true){
                alert("숫자만 작성해주시길 바랍니다.");
                this.value="";
                this.focus();
            }else{
                this.style.backgroundColor="white";
            }
        }
        
        sel.onchange=function(){
           //alert(this.value);
           var r;
           switch(this.value){
               case '+':
                //아래에서 숫자마다 parseint 박으면 행복해짐
                //왜 위에다 박으면 nan 뜨는지는 모르겠읆(병신같다)
                //parsefloat, number도 가능핢
                r= parseInt(text_write1.value) + parseInt(text_write2.value);
                break;
                //break가 없으면 다음 항목을 그대로 실행함
                case '-':
                r=text_write1.value - text_write2.value;
                break;

                case '*':
                r=text_write1.value * text_write2.value;
                break;

                case '/':
                r=text_write1.value / text_write2.value;
                break;        
           }
           document.getElementById("result1").innerHTML=r;

           //switch,if 로 계산하지 않고 곧장 결과 출력하기 = eval
           //eval("수식") : 자동으로 계산.


           //this.value 가 연산자읾수구
           const r2 = text_write1.value + this.value + text_write2.value;
           console.log(r2);

           document.getElementById("result2").innerText=eval(r2);
        }
        

    </script>

</body>
</html>
