<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-size: 1.2rem;
            font-family: 'Single Day';
        }

        #box{
            position: absolute;
            left: 200px;top: 20px;
            width: 300px;height: 300px;
            border: 10px red solid;
            background-color: chartreuse;
            text-align: center;
            line-height: 300px;
        }
        .data{
            position: absolute;
            left: 100px; top: 350px;
            margin-left: 100px;
        }
        select{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">box</div>
    <div class="data">
        <b>line style</b>
        <select id="selStyle">
            <!--기본 스타일과 같은 것을 사용할 경우에는 그냥 냅두기-->
            <option value="10px solid">solid</option>
            <option value="10px dotted">dotted</option>
            <option value="10px dashed">dashed</option>
            <option value="10px inset">inset</option>
            <option value="10px groove">groove</option>
            <option value="10px double">double</option>
        </select>

        <br>
        <br>

        <b>line color</b>
        <select id="selColor">
            <!--기본 스타일과 같은 것을 사용할 경우에는 그냥 냅두기-->
            <option selected disabled hidden>choose line color</option>
            <option value="red">red</option>
            <option value="pink">pink</option>
            <option value="aqua">aqua</option>
            <option value="yellowgreen">yellowgreen</option>
            <option value="purple">purple</option>
        </select>
   

        <br>
        <br>

        <b>inner color</b>
        <select id="selBgcolor">
        <!--기본 스타일과 같은 것을 사용할 경우에는 그냥 냅두기-->
            <option selected disabled hidden>choose inner color</option>
            <option value="rffb6c1">palepink</option>
            <option value="green">green</option>
            <option value="8fbc8f">anticgreen</option>
            <option value="#afeeee">skyblue</option>
            <option value="#c71585">hotpink</option>
        </select>
    </div>    

        <script>
            
            document.getElementById("selStyle").onchange=function(){
                box.style.border=this.value;
            }
            
            document.getElementById("selColor").onchange=function(e){
                box.style.color=e.target.value;
            }
            
            document.getElementById("selBgcolor").onchange=function(e){
              box.style.backgroundColor=e.target.value;
            }

         </script>
</body>
</html>
